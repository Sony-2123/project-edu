<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - EduLearn</title>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #77aaff 3px solid;
}

header h1 {
    text-align: center;
    text-transform: uppercase;
    margin: 0;
    font-size: 24px;
}

main {
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 20px;
}



section#about-us {
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>About Us</h1>
        </header>
        <main>
            <section id="about-us">
          
        </main>
        
    </div>
 <script>
    document.addEventListener('DOMContentLoaded', () => {
    const aboutUsSection = document.getElementById('about-us');

    const aboutUsContent = `
        <h2>Welcome to EducationLearn</h2>
        <p>EduLearn is dedicated to providing high-quality educational resources to students and educators worldwide. Our mission is to make learning accessible and enjoyable for everyone, regardless of their location or background.</p>
        
        <h3>Our Vision</h3>
        <p>We envision a world where education is free and accessible to all. We strive to empower learners with the knowledge and skills they need to succeed in a rapidly changing world.</p>
        
        <h3>Our Team</h3>
        <p>Our team consists of passionate educators, developers, and content creators who are committed to making a difference. We work tirelessly to curate and create engaging and informative content that meets the highest standards of educational excellence.</p>
        
        <h3>Our Services</h3>
        <p>We offer a wide range of resources including:</p>
        <ul>
            <li>Interactive tutorials and courses</li>
            <li>Educational videos and animations</li>
            <li>Comprehensive study guides and practice tests</li>
            <li>Support forums and community discussions</li>
        </ul>
        
        <h3>Join Us</h3>
        <p>We invite you to explore our resources, participate in our community, and join us in our mission to make education accessible for all. Together, we can build a brighter future through learning.</p>
    `;

    aboutUsSection.innerHTML = aboutUsContent;
});

 </script>
</body>
</html>
